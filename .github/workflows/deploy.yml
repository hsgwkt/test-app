name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # またはあなたのメインブランチ名
  pull_request:
    branches:
      - main # またはあなたのメインブランチ名

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # LTS版Node.jsを推奨

      - name: Install dependencies
        run: npm install --force # --force はサブタスクでの問題を回避するため一時的に使用する場合がありますが、通常は不要です

      - name: Run checks
        run: npm run check

      - name: Build project
        run: VITE_BASE_PATH=/test-app/ npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Viteのデフォルトビルド出力ディレクトリ

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
EOF
